---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: users-api
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: true
    traefik.ingress.kubernetes.io/router.tls.certresolver: linodeACME
spec:
  rules:
    - host: seannguyen.dev
      http:
        paths:
          - path: /users
            pathType: Prefix
            backend:
              service:
                name:  users-api
                port:
                  number: 3080
          - path: /animals/
            pathType: Exact
            backend:
              service:
                name:  users-api
                port:
                  number: 3080
          - path: /random
            pathType: Prefix
            backend:
              service:
                name:  users-api
                port:
                  number: 3080
